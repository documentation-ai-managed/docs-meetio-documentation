openapi: '3.0.0'
info:
  version: 1.0.0
  title: Meetio API
  license:
    name: MIT
servers:
  - url: https://api.meetio.com/v1
paths:
  /communities:
    get:
      summary: List all communities
      operationId: listCommunities
      parameters:
        - name: limit
          in: query
          description: How many items to return at one time (max 100)
          required: false
          schema:
            type: integer
            format: int32
      responses:
        200:
          description: An paged array of communities
          headers:
            x-next:
              description: A link to the next page of responses
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Communities'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      summary: Create a new community
      operationId: createCommunity
      responses:
        201:
          description: Community created successfully
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /communities/{communityId}:
    get:
      summary: Get details for a specific community
      operationId: getCommunity
      parameters:
        - name: communityId
          in: path
          required: true
          description: The unique identifier of the community
          schema:
            type: string
      responses:
        200:
          description: Community details retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Communities'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /events:
    get:
      summary: Retrieve a list of upcoming tech events
      operationId: listEvents
      parameters:
        - name: category
          in: query
          description: Filter events by category such as workshops or conferences
          required: false
          schema:
            type: string
      responses:
        200:
          description: A paginated list of events with details including date, location, and organizer
          headers:
            x-next:
              description: Link to the next page of event results
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Events'
        default:
          description: Unexpected error occurred while fetching events
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      summary: Create a new tech event for your community
      operationId: createEvent
      responses:
        201:
          description: Event successfully created and scheduled
        default:
          description: Unexpected error during event creation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /events/{eventId}:
    get:
      summary: Fetch detailed information about a specific event
      operationId: getEventDetails
      parameters:
        - name: eventId
          in: path
          required: true
          description: The unique identifier for the event
          schema:
            type: string
      responses:
        200:
          description: Complete event information including participants and agenda
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Events'
        default:
          description: Unexpected error while retrieving event details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
components:
  schemas:
    Community:
      required:
        - id
        - name
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        description:
          type: string
    Communities:
      type: array
      items:
        $ref: '#/components/schemas/Community'
    Event:
      required:
        - id
        - title
      properties:
        id:
          type: integer
          format: int64
        title:
          type: string
        date:
          type: string
          format: date
        location:
          type: string
    Events:
      type: array
      items:
        $ref: '#/components/schemas/Event'
    Error:
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string